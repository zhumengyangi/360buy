{extend name="login"}
{block name="title"}用户登录{/block}
{block name="content"}
	<!-- 登录主体部分start -->
	<div class="login w990 bc mt10">
		<div class="login_hd">
			<h2>用户登录</h2>
			<b></b>
		</div>
		<div class="login_bd" id="login">
			<div class="login_form fl">
				<form action="" method="post" onsubmit="return false;">
					<ul>
						<li>
							<label for="">用户名：</label>
							<input type="text" class="txt" name="phone" />
						</li>
						<li>
							<label for="">密码：</label>
							<input type="password" class="txt" name="password" />
							<a href="">忘记密码?</a>
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="checkbox" class="chb" /> 保存登录信息
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="submit" value="" class="login_btn"   @click="login" />
						</li>
					</ul>
				</form>

				<div class="coagent mt15">
					<dl>
						<dt>使用合作网站登录商城：</dt>
						<dd class="qq"><a href=""><span></span>QQ</a></dd>
						<dd class="weibo"><a href=""><span></span>新浪微博</a></dd>
						<dd class="yi"><a href=""><span></span>网易</a></dd>
						<dd class="renren"><a href=""><span></span>人人</a></dd>
						<dd class="qihu"><a href=""><span></span>奇虎360</a></dd>
						<dd class=""><a href=""><span></span>百度</a></dd>
						<dd class="douban"><a href=""><span></span>豆瓣</a></dd>
					</dl>
				</div>
			</div>
			
			<div class="guide fl">
				<h3>还不是商城用户</h3>
				<p>现在免费注册成为商城用户，便能立刻享受便宜又放心的购物乐趣，心动不如行动，赶紧加入吧!</p>

				<a href="/index/login/register" class="reg_btn">免费注册 >></a>
			</div>

		</div>
	</div>
	<!-- 登录主体部分end -->

	<script type="text/javascript" src="/js/vue.js"></script>
	<script type="text/javascript">

	var login = new Vue({

		el: "#login",
		data: {
			token: ""
		},

		created: function(){
			this.check_token();
		},

		methods: {

			check_token: function(){
				var token = window.localStorage.getItem('360_token');

				if(token = ''){
					window.location.href="/";
				}

				$.ajax({
					url: "http://laravel_web/api/token",
					type: "post",
					data: {token:token},
					dataType: "json",
					success: function(res){

						if(res.code == 2000){
							window.location.href="/";
						}else{
							return false;
						}
					}
				})
			},

			login:function() {
				var that = this;

				//	手机号
				var phone = $("input[name=phone]").val();

				//	密码
				var password = $("input[name=password]").val();
			
				if(phone == ''){
					alert('手机号不能为空');
					return false;
				}

				if(password == ''){
					alert('密码不能为空');
					return false;
				}

				$.ajax({
					url: "http://laravel_web/api/login",
					type: "post",
					data: {token:token, password:password},
					dataType: "json",
					success: function(res){

						if(res.code == 2000){
							that.token = res.data;

							window.localStorage.setItem('360_token',res.data);

							window.location.href="/";
						}else{
							alert(res.msg);
							return false;
						}
					}
				})

			}
		}

	})

	</script>
{/block}
